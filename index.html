<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="square rounded-corner">
        <figure class="logo">
          <img src="images/logo.svg" alt="logo">
        </figure>
        <div class="icons">
          <figure class="icon">
            <img src="images/icon-document.svg" alt="icon document">
          </figure>
          <figure class="icon">
            <img src="images/icon-folder.svg" alt="icon folder">
          </figure>
          <figure class="icon">
            <img src="images/icon-upload.svg" alt="icon upload">
          </figure>
        </div>
      </div>
      <div class="storage-container"> 
        <div class="square storage-section">
          <p class="storage-info">You've used <span class="used-storage">815GB</span> of your storage</p>
          <div class="bar">
            <div class="load-bar">
              <div class="white-point"></div>
            </div>
          </div>
          <div class="storage-range">
            <p class="gigabyte">0 gb</p>
            <p class="gigabyte">1000 gb</p>
          </div>
        </div>
        <div class="storage-left">
          <p class="gigabytes-left"><span class="number">185</span> gb left</p>
        </div>
      </div> 
    </main>
  </div>
  <foooter class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego DÃ­az</a>.
  </footer> 
</body>
</html>
